<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Search Music Based on Mood</h1>
        
        <!-- Mood Input Form -->
        <form method="POST" action="{{ url_for('home') }}" class="space-y-4">
            <div>
                <label for="mood" class="block text-sm font-medium text-gray-700">Mood</label>
                <input 
                    type="text" 
                    id="mood" 
                    name="mood" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Search
            </button>
        </form>

        <!-- Search Results -->
        {% if videos %}
            <h2 class="text-xl font-semibold mt-6">Search Results for "{{ mood }}"</h2>
            <ul class="space-y-4 mt-4">
                {% for video in videos %}
                    <li class="flex items-center space-x-4">
                        <a href="{{ video.url }}" target="_blank" class="flex items-center space-x-2">
                            <img src="{{ video.thumbnail }}" alt="{{ video.title }}" class="w-20 h-20 object-cover rounded-md">
                            <p class="text-sm text-gray-700">{{ video.title }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
